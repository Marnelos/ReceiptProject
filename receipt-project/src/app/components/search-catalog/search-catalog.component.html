<!-- Button trigger modal -->
<button class="catalog-popup-button" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
  </svg>
</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Select Product</h1>
        </div>
        <div class="modal-body">
          <div>
            <label>
              Browse Catalogue
              <input type="text" id="search_catalogue" [(ngModel)]="searchInput">
            </label>
            <button type="submit" (click)="searchProducts(this.searchInput)">Search</button>  
          </div>
          <form name="searchForm" [formGroup]="searchForm" (ngSubmit)="formSubmit()">
            <select id="select_product" name="select_product" formControlName="description">
              @for(item of searchList; track item) {
                  <option value="{{item.description}}">{{item.description}}, {{item.price}}</option>
              }
            </select>
            <button type="submit" data-bs-dismiss="modal">Confirm Product</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Επιστροφή</button>
        </div>
      </div>
    </div>
  </div>
